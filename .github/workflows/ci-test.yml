name: CI Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"

        rails:
          - "4.0"
          - "4.1"
          - "4.2"
          - "5.0"
          - "5.1"
          - "5.2"
          - "6.0"
          - "6.1"
          - "7.0"

        exclude:
          - ruby: "2.6"
            rails: "7.0"

          - ruby: "2.7"
            rails: "4.0"
          - ruby: "2.7"
            rails: "4.1"
          - ruby: "2.7"
            rails: "4.2"

          - ruby: "3.0"
            rails: "4.0"
          - ruby: "3.0"
            rails: "4.1"
          - ruby: "3.0"
            rails: "4.2"
          - ruby: "3.0"
            rails: "5.0"
          - ruby: "3.0"
            rails: "5.1"
          - ruby: "3.0"
            rails: "5.2"

          - ruby: "3.1"
            rails: "4.0"
          - ruby: "3.1"
            rails: "4.1"
          - ruby: "3.1"
            rails: "4.2"
          - ruby: "3.1"
            rails: "5.0"
          - ruby: "3.1"
            rails: "5.1"
          - ruby: "3.1"
            rails: "5.2"

    env:
      BUNDLE_GEMFILE: .github/workflows/gemfiles/${{ matrix.rails }}.gemfile

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundle-cache: true
      - name: Install gems with Bundler 1.17.3
        run: gem install bundler:1.17.3 && bundle _1.17.3_ install
        if: ${{ matrix.rails == '4.0' || matrix.rails == '4.1' || matrix.rails == '4.2' }}
      - name: Install gems
        run: bundle install
        if: ${{ matrix.rails > '4.2' }}
      - name: Run tests
        run: bundle exec rspec


